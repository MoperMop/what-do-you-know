<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>What Do You Know?</title>


  <link rel="stylesheet" href="style.css">

  <script type="module" src="script.js"></script>


  <template id="quiz">
    <link rel="stylesheet" href="quiz.css">


    <output id="time-remaining" for="timer">Time Remaining:</output>
    <progress id="timer" value="0"></progress>


    <slot></slot>


    <div>
      <button id="previous">Previous</button>
      <progress value="0" id="question-progress"></progress>
      <button id="next">Next</button>
    </div>

    <button id="submit">Done</button>


    <dialog>
      <slot>
        <div>Everything looks good, as far as we know.</div>
      </slot>

      <button id="close-prompt">Go Back</button>
      <button id="finish">Submit</button>
    </dialog>
  </template>
</head>

<body>
  <main>
    <section id="instructions">
      <p>
        *Instructions For Quiz*
      </p>

      <button id="begin">Begin</button>
    </section>


    <quiz- hidden time="10">
      <form>
        <h2>Question 1</h2>

        <input type="text" value="test" required>
      </form>
      <form>
        <h2>Question 2</h2>

        <input type="text" value="test" required>
      </form>
      <form>
        <h2>Question 3</h2>

        <input type="text" value="test" required>
      </form>
      <form>
        <h2>Question 4</h2>

        <input type="text" value="test" required>
      </form>
      <form>
        <h2>Question 5</h2>

        <input type="text" value="test" required>
      </form>


      <div>*Prompt 1*</div>
      <div>*Prompt 2*</div>
      <div>*Prompt 3*</div>
    </quiz->


    <section id="end" hidden>
      <p>*End*</p>
    </section>
  </main>
</body>

</html>
